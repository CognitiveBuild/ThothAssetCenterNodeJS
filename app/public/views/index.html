        <body ng-app='thoth' ng-controller='MainCtrl' class="bodyStyles">
            <h1>Thoth Asset Center</h1>
            <div class="row">
                <div id='nav' class="col-md-2 tablebackgroundimg">
                    <ul class="dropdown">
                        <i ng-click='clickFileUpload()' class="">
                            <span class="glyphicon glyphicon-upload" aria-hidden="true">  Upload File</span>
                        </i>
                        <i ng-click='clickServices()'>
                            <span class="glyphicon glyphicon-th-list" aria-hidden="true">  Click Services</span>
                        </i>
                        <i ng-click='queryAsset()'>
                            <span class="glyphicon glyphicon-folder-open" aria-hidden="true">  Show Assets</span>
                        </i>

                    </ul>
                </div>
                <div ng-view class="col-md-10"></div>
            </div>
        </body>
